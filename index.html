<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expanding and Collapsing Circles</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="line"></div>
    <div class="point blue" style="left: -7.7px;"></div>
    <div class="text" style="left: -6px; top: -6px">Work</div> <!-- Adjusted left position for "Work" -->
    <div class="point red" style="left: 50px;"></div>
    <div class="text" style="left: 50px;top: -6px">Life</div> <!-- Adjusted left position for "Life" -->
  </div>
  <script src="script.js"></script>
</body>
</html>
